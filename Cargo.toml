[package]
name = "doh-auth-proxy"
description = "DNS Proxy for DoH, ODoH and Mutualized ODoH with Authorization"
version = "0.1.5"
authors = ["Jun Kurihara"]
homepage = "https://github.com/junkurihara/doh-auth-proxy"
repository = "https://github.com/junkurihara/doh-auth-proxy"
license = "MIT"
readme = "README.md"
categories = [
  "asynchronous",
  "network-programming",
  "command-line-utilities",
  "web-programming::http-client",
]
keywords = [
  "dns",
  "https",
  "dns-over-https",
  "doh",
  "oblivious-dns-over-https",
  "odoh",
  "mutualized-odoh",
  "proxy",
  "authorization",
]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
data-encoding = "2.3.2"
clap = { version = "3.1.18", default-features = false, features = [
  "std",
  "cargo",
  "wrap_help",
] }
env_logger = "0.9.0"
log = "0.4.17"
tokio = { version = "1.18.2", features = [
  "net",
  "rt-multi-thread",
  "parking_lot",
  "time",
  "sync",
  "macros",
] }
futures = "0.3.21"
reqwest = { version = "0.11.10", features = ["default", "trust-dns", "json"] }
url = "2.2.2"
trust-dns-proto = "0.21.2"
trust-dns-resolver = "0.21.2"
anyhow = "1.0.57"
dotenv = "0.15.0"
serde_json = "1.0.81"
jwt-simple = { git = "https://github.com/junkurihara/rust-jwt-simple", version = "0.11.0" }
p256 = { version = "0.11.0", features = ["jwk", "pem"] }
chrono = "0.4.19"
odoh-rs = { git = "https://github.com/junkurihara/odoh-rs.git", version = "1.0.0-alpha.1" }
rand = "0.8.5"
bytes = "1.1.0"
urlencoding = "2.1.0"
toml = "0.5.9"
serde = "1.0.137"
hashlink = "0.8.0"
cedarwood = "0.4.5"
regex = "1.5.6"

[dev-dependencies]
trust-dns-client = "0.21.2"

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
