version: "3"
services:
  doh-proxy:
    image: jqtype/doh-auth-proxy:latest
    container_name: doh-auth-proxy
    build:
      context: ./
    restart: unless-stopped
    env_file: .env
    ports:
      - 50053:50053/udp
      - 50053:50053/tcp
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./.env:/opt/doh-auth-proxy/etc/.env
      - ${LOG_DIR}:/var/log/doh-auth-proxy

